<html>
    <head><title>test</title>
    <script type="text/javascript" src="nsoutils2.js"></script></head>
    <body>
        <canvas id="a" width="1000px" height="1000px"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById('a');
            var ctx = canvas.getContext('2d');
            var pts = [[276,368],[316,368],[356,352]];
            // var pts = [[276,368],[276,302],[356,352]];
            // var pts2 = passthrough(pts,200);
            var pts2 = passthrough(pts,75);
            var res = render_curve(pts2,72);
            ctx.drawImage(res[0], res[1][0]-36, res[1][1]-36, res.width, res.height);
            ctx.fillStyle='#FF0000';
            for(var i = 0; i < pts2.length; i++){
                ctx.fillRect(pts2[i][0]-1, pts2[i][1]-1,2,2);
            }
            ctx.fillStyle='#000000';
            for(var i = 0; i < pts.length; i++){
                ctx.fillRect(pts[i][0]-1, pts[i][1]-1,2,2);
            }
        </script>
    </body>
</html>
